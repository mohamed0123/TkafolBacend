<mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>{{service.form.controls['id'].value?"تعديل حاله ":" ادخال حاله "}}</span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>

<form [formGroup]="service.form" (ngSubmit)="onFormSubmit()" class="normal-form">
    <mat-grid-list cols="2" rowHeight="460px">
      
        <mat-grid-tile>
            <div class="controles-container">

            

                <mat-form-field style="text-align: right">
                    <input formControlName="researchDate" matInput [matDatepicker]="picker1"
                        placeholder="*تاريخ بحث الحاله">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1 ngDefaultControl disabled="false"></mat-datepicker>
                </mat-form-field>


                <mat-form-field style="text-align: right">
                    <mat-select formControlName="area" placeholder="*من فضلك اختر المنطقه">
                        <!-- <mat-option>None</mat-option> -->
                        <ng-container *ngFor="let area of allAreas">
                            <mat-option value="{{area.name}}">{{area.name}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>

                <mat-form-field style="text-align: right">
                    <mat-select formControlName="government" placeholder="*الحكومه">
                        <!-- <mat-option>None</mat-option> -->
                        <ng-container *ngFor="let government of allGovernment">
                            <mat-option value="{{government.name}}">{{government.name}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>



                <mat-form-field style="text-align: right">
                    <mat-select formControlName="matrialState" placeholder="*الحالة المادية">
                        <!-- <mat-option>None</mat-option> -->
                        <ng-container *ngFor="let matrialState of allMatrialState">
                            <mat-option value="{{matrialState.name}}">{{matrialState.name}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>


                <mat-form-field style="text-align: right">
                    <mat-select formControlName="researchType" placeholder="*نوع البحث">
                        <!-- <mat-option>None</mat-option> -->
                        <ng-container *ngFor="let researchType of allResearchType">
                            <mat-option value="{{researchType.name}}">{{researchType.name}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>


                <div class="button-row">
                    <!-- [disabled]="service.form.invalid" -->
                    <button mat-raised-button color="primary" type="submit">حفظ</button>
                    <button id='buttonReset' mat-raised-button color="warn" type="reset">مسح الكل</button>
                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="id">

                <mat-form-field style="text-align: right">
                    <input formControlName="caseName" matInput placeholder="الاسم ">
                </mat-form-field>

                <mat-form-field style="text-align: right">
                    <input formControlName="address" matInput placeholder="عنوان الحاله">
                </mat-form-field>

              

                <mat-form-field style="text-align: right">
                    <input formControlName="telephone" matInput placeholder="الهاتف ">
                </mat-form-field>



                <mat-form-field style="text-align: right">
                    <input formControlName="fileNumber" matInput placeholder="رقم الملف ">
                </mat-form-field>

                <mat-form-field style="text-align: right">
                    <input formControlName="idNumber" matInput placeholder="رقم الحاله ">
                </mat-form-field>

                <mat-form-field style="text-align: right">
                    <input formControlName="idIssuedDate" matInput [matDatepicker]="picker0"
                        placeholder="*تاريخ بدايه التعامل">
                    <mat-datepicker-toggle matSuffix [for]="picker0"></mat-datepicker-toggle>
                    <mat-datepicker #picker0 ngDefaultControl disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
